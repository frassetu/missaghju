<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Missaghju</title>

  <!-- Couleur navigateur -->
  <meta name="theme-color" content="#FF6600" />

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.webmanifest" />

  <!-- iOS (A2HS en vraie web app) -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Missaghju" />
  <!-- Icône iOS (180x180 recommandé) -->
  <link rel="apple-touch-icon" href="icons/icon-180.png" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <script>
  const nom = localStorage.getItem("nomUtilisateur");
  const entite = localStorage.getItem("entiteUtilisateur");

  // Si les infos ne sont pas enregistrées, rediriger vers la page d'identification
  if (!nom || !entite) {
    window.location.href = "idintificazioni.html";
  }
</script>

<button onclick="window.location.href='idintificazioni.html'">Scambià Casata/BO</button>
  <header class="app-header">
    <div class="brand">
      <div class="logo">⚑</div>
      <h1>Missaghju</h1>
    </div>
    <nav class="actions">
      <button id="btnInstall" class="btn ghost" title="Installer l’app">Installer</button>
      <button id="btnHistorique" class="btn ghost" title="Voir l'historique">Historique</button>
      <button id="btnRefresh" class="btn ghost" title="Rafraîchir la page">Rafraîchir</button>
    </nav>
  </header>

  <main class="container">
    <!-- Rôle -->
    <section class="card">
      <div class="field">
        <label for="roleSelect">Rôle</label>
        <select id="roleSelect">
          <option value="EMETTEUR" selected>ÉMETTEUR</option>
          <option value="RECEPTEUR">RÉCEPTEUR</option>
        </select>
       </div>

      <!-- Heure -->
      <div class="field">
        <label>Heure</label>
        <div class="time-row">
          <select id="heureSelect" aria-label="Heures"></select>
          <select id="minuteSelect" aria-label="Minutes"></select>
          <button id="btnNow" class="btn icon" type="button" title="Heure actuelle" aria-label="Heure actuelle">⟳</button>
        </div>
      </div>
    </section>

    <!-- ÉMETTEUR -->
    <section class="card">
      <h3>Émetteur</h3>
      <div id="slot-emetteur" class="grid"><!-- JS déplace ici les champs --></div>
    </section>

    <!-- RÉCEPTEUR -->
    <section class="card">
      <h3>Récepteur</h3>
      <div id="slot-recepteur" class="grid"><!-- JS déplace ici les champs --></div>
    </section>

    <!-- Message -->
    <section class="card">
      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" rows="6" placeholder="..."></textarea>
      </div>
    </section>
  </main>

  <!-- Barre d'actions -->
  <footer class="toolbar">
    <button id="btnSave" class="btn primary">Enregistrer</button>
  </footer>

  <!-- Panneau Historique -->
  <div id="historyPanel" class="panel hidden" role="dialog" aria-modal="true" aria-labelledby="historyTitle">
    <div class="panel-header">
      <h2 id="historyTitle">Historique</h2>
      <div class="panel-actions">
        <input id="historySearch" type="search" placeholder="Rechercher..." />
        <button id="btnExportCsv" class="btn">Exporter CSV</button>
        <button id="btnCloseHistory" class="btn ghost">Fermer</button>
      </div>
    </div>
    <div class="panel-body">
      <table class="table" id="historyTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Heure</th>
            <th>Rôle</th>
            <th>N° Émetteur</th>
            <th>Nom Émetteur</th>
            <th>Fonction Émetteur</th>
            <th>Entité Émetteur</th>
            <th>N° Récepteur</th>
            <th>Nom Récepteur</th>
            <th>Fonction Récepteur</th>
            <th>Entité Récepteur</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody><!-- rempli par JS --></tbody>
      </table>
    </div>
  </div>

  <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

  <!-- Templates : blocs champs -->
  <template id="tpl-user">
    <div id="userFields" class="fields-block">
      <div class="field">
        <label for="userNum">Numéro</label>
        <div class="row-inline">
          <input id="userNum" class="only-digits" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="3" placeholder="---">
          <button id="btnGenUserNum" class="btn" type="button" title="Générer un numéro">⟳</button>
        </div>
      </div>
      <div class="field">
        <label for="userName">Nom</label>
        <input id="userName" class="upper" type="text" placeholder="NOM">
      </div>
      <div class="field">
        <label for="userFunction">Fonction</label>
        <select id="userFunction">
          <option value="" selected hidden></option>
          <option value="CDC">CDC</option>
          <option value="CDT">CDT</option>
          <option value="CDC-CDR">CDC-CDR</option>
          <option value="PDM">PDM</option>
        </select>
      </div>
      <div class="field">
        <label for="userEntite">Entité</label>
        <input id="userEntite" class="upper" type="text" placeholder="ENTITÉ">
      </div>
    </div>
  </template>

  <template id="tpl-other">
    <div id="otherFields" class="fields-block">
      <div class="field">
        <label for="otherNum">Numéro</label>
        <input id="otherNum" class="only-digits" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="3" placeholder="---">
      </div>
      <div class="field">
        <label for="otherName">Nom</label>
        <input id="otherName" class="upper" type="text" placeholder="NOM">
      </div>
      <div class="field">
        <label for="otherFunction">Fonction</label>
        <select id="otherFunction">
          <option value="" selected hidden></option>
          <option value="CEX">CEX</option>
          <option value="CEF">CEF</option>
          <option value="CCO">CCO</option>
        </select>
      </div>
      <div class="field">
        <label for="otherEntite">Entité</label>
        <input id="otherEntite" class="upper" type="text" placeholder="ENTITÉ">
      </div>
    </div>
  </template>

  <script src="app.js"></script>
  <script>
    // Enregistrer le service worker PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
